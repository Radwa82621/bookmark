<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book mark </title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <div class="header container w-75 mx-auto py-5">
        <h1>Bookmarker </h1>
    </div>
    <div class="container w-75 mx-auto py-3 my-3 main">
        <div class="content p-5 text-center ">
            <h2 class="mb-5">Bookmark your favorite sites </h2>
            <div class="mb-3">
                <label for="name">Site Name</label>
                <input type="text" id="name" name="name" class="form-control" required>
                <p class="text-danger d-none text-start" id="nameValidationMessege">Invalid name</p>
            </div>
            <div class="mb-3">
                <label for="url">Site URL</label>
                <input type="text" id="url" name="url" class="form-control" required>
                <p class="text-danger d-none text-start" id="invalidURL">Invalid book mark URL</p>
            </div>
            <button onclick="add()" class="btn btn-primary btn-lg">Submit</button>
        </div>
    </div>
    <div class=" container w-75 mx-auto my-2 p-3"  id="out">

    </div>





    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
